<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 99%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SMS Spam Detection</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here" rows="4" cols="40"></textarea><br><br>
        <input type="submit" value="Detect SPAM">
    </form>
    {% if output %}
        <h2>Output:</h2>
        <textarea readonly rows="4" cols="40">{{ output }}</textarea>
    {% endif %}
</body>
</html>
